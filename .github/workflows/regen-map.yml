name: Regen map.svg hourly

permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'    # every hour on the hour
  workflow_dispatch:      # allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true  # <-- allow push
          fetch-depth: 0            # <-- get full history
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Generate map.svg
        run: node js/generate-map.js
      - name: Commit map.svg
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update map.svg [skip ci]"
          file_pattern: map.svg
          branch: main
