<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contributors Map</title>
  <style>
    /* Reset page margins */
    html, body {
      margin: 0;
      padding: 0;
    }

    /* 16:9 ratio wrapper: padding-top = 450/800 * 100% */
    #map-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 450 ÷ 800 = 0.5625 */
    }

    /* Absolute‐position the SVG to fill the wrapper */
    #world-map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block; /* remove inline‐SVG gaps */
    }

    /* Country styling */
    svg path {
      fill: #eee;
      stroke: #999;
    }
    svg path.active {
      fill: #003366;
    }
  </style>
</head>
<body>

  <!-- ratio‐constrained container -->
  <div id="map-container">
    <svg
      id="world-map"
      viewBox="0 0 800 450"
      preserveAspectRatio="xMidYMid meet"
    ></svg>
  </div>

  <!-- Libraries -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <script src="https://unpkg.com/i18n-iso-countries/index.js"></script>

  <script>
    const OWNER = "ux-git";
    const REPO  = "contributors-map-widget";

    const svg = d3.select("#world-map");
    const projection = d3.geoMercator().scale(130).translate([400,225]);
    const path = d3.geoPath().projection(projection);

    // Draw the base map
    d3.json("https://unpkg.com/world-atlas@2/countries-110m.json")
      .then(topology => {
        const countries = topojson
          .feature(topology, topology.objects.countries)
          .features;
        svg.selectAll("path")
          .data(countries)
          .enter().append("path")
            .attr("d", path)
            .attr("id", d => d.id);
        refresh();
        setInterval(refresh, 3600_000);
      });

    function refresh() {
      svg.selectAll("path").classed("active", false);
      fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contributors?per_page=100`)
        .then(r => r.json())
        .then(list => {
          list.forEach(c =>
            fetch(c.url)
              .then(r => r.json())
              .then(user => {
                const loc = (user.location || "").toLowerCase();
                const names = window.i18nIsoCountries.getNames("en");
                const match = Object.entries(names)
                  .find(([iso, name]) => loc.includes(name.toLowerCase()));
                if (match) {
                  svg.select(`#${match[0]}`).classed("active", true);
                }
              })
          );
        });
    }
  </script>
</body>
</html>
